<!DOCTYPE html>
<html>
<head>
<title>Sur Interactive &minus; Solicitar mejoras</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<link rel="stylesheet" href="/theme/css/jquery.mobile.min.css" />
<link rel="stylesheet" href="/theme/css/surinteractive.min.css" />
<link rel="stylesheet" href="/theme/css/jquery.mobile.icons.min.css" />
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>    
<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script src="js/json.js"></script>
</head>
<body>
<div data-role="page" id="mejoras" data-theme="a">
    <header data-role="header"  data-position="fixed">
    	<a href="#fallback" class="b_nuevo" data-rel="back" data-role="button">Volver</a>
		<h3>Solicitar Mejora</h3>
    </header>
    <div class="Main" data-role="content">
           <form id="mjr_formulario"> 
                <label for="plataforma" class="select">Plataforma</label>
                <select name="plataforma" id="plataforma">
                	<option value="seleccionar">Seleccionar..</option>
                    <option value="web">Web</option>
                    <option value="movil">Movil</option>
                    <option value="identidad">Identidad Corporativa</option>
                </select>                               
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" />
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="descripcion" rows="10"></textarea>
 				<fieldset class="ui-grid-a">
                	<div class="ui-block-a">
                    	<input id="delete" type="reset" value="Borrar">
                    </div>
                    <div class="ui-block-b">
                    	<input id="enviar" type="submit" value="Enviar">
                    </div>
                 </fieldset>
                 <h3 id="notification"></h3>
            </form>
    </div><!-- /content -->
    <footer data-role="footer" data-position="fixed" id="footer">
        <p>&copy; Copyright 2014 Sur Interactive</p>
    </footer>
</div><!-- /page -->   
</body>
</html>
